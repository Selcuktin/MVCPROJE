{% extends 'base.html' %}
{% load static %}

{% block title %}Sınavı Düzenle - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-edit"></i> Sınavı Düzenle</h2>
    <p class="lead">{{ quiz.course_group.course.name }}</p>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Sınav Başlığı *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="duration_minutes" class="form-label">Süre (Dakika) *</label>
                        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" value="{{ quiz.duration_minutes }}" min="1" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ quiz.description }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_time" class="form-label">Başlangıç Tarihi/Saati *</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ quiz.start_time|date:'Y-m-d\TH:i' }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="end_time" class="form-label">Bitiş Tarihi/Saati *</label>
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ quiz.end_time|date:'Y-m-d\TH:i' }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="max_attempts" class="form-label">Maksimum Deneme</label>
                        <input type="number" class="form-control" id="max_attempts" name="max_attempts" value="{{ quiz.max_attempts }}" min="1">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label d-block">&nbsp;</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="shuffle_questions" name="shuffle_questions" {% if quiz.shuffle_questions %}checked{% endif %}>
                            <label class="form-check-label" for="shuffle_questions">
                                Soruları Karıştır
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="shuffle_options" name="shuffle_options" {% if quiz.shuffle_options %}checked{% endif %}>
                            <label class="form-check-label" for="shuffle_options">
                                Şıkları Karıştır
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="show_results_immediately" name="show_results_immediately" {% if quiz.show_results_immediately %}checked{% endif %}>
                            <label class="form-check-label" for="show_results_immediately">
                                Sonuçları Hemen Göster
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="auto_submit" name="auto_submit" {% if quiz.auto_submit %}checked{% endif %}>
                            <label class="form-check-label" for="auto_submit">
                                Otomatik Teslim (Süre Bitince)
                            </label>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'quiz:quiz_detail' quiz.id %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> İptal
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
