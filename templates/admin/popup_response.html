{% load i18n static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .popup-message {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .popup-message i {
            font-size: 3rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        .popup-message p {
            color: #374151;
            font-size: 1.1rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="popup-message">
        <i class="fas fa-check-circle"></i>
        <p>İşlem başarıyla tamamlandı.</p>
    </div>
    {% block popup_response %}{% endblock %}
</body>
</html>
