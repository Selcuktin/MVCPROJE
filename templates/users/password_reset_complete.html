{% extends 'base.html' %}
{% load static %}

{% block title %}Şifre Değiştirildi{% endblock %}

{% block extra_css %}
<style>
    .complete-container {
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
    }

    .complete-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
    }

    .complete-icon {
        font-size: 5rem;
        color: #00b894;
        margin-bottom: 1.5rem;
        animation: success 0.6s ease;
    }

    @keyframes success {
        0% {
            transform: scale(0) rotate(0deg);
        }
        50% {
            transform: scale(1.2) rotate(180deg);
        }
        100% {
            transform: scale(1) rotate(360deg);
        }
    }

    .complete-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2d3436;
        margin-bottom: 1rem;
    }

    .complete-message {
        color: #636e72;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="complete-container">
    <div class="complete-card">
        <div class="complete-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="complete-title">Şifreniz Değiştirildi!</h1>
        
        <p class="complete-message">
            Şifreniz başarıyla değiştirildi.
            <br>
            Artık yeni şifrenizle giriş yapabilirsiniz.
        </p>

        <a href="{% url 'users:login' %}" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
        </a>
    </div>
</div>
{% endblock %}
