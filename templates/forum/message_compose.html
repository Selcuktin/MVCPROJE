{% extends 'base.html' %}
{% load static %}

{% block title %}Yeni Mesaj{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-envelope"></i> Yeni Mesaj Oluştur</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="recipient" class="form-label">Alıcı *</label>
                            <select class="form-select" id="recipient" name="recipient_id" required>
                                <option value="">Alıcı seçin...</option>
                                {% for recipient in recipients %}
                                <option value="{{ recipient.user.id }}">
                                    {{ recipient.name }} ({{ recipient.role }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Konu *</label>
                            <input type="text" class="form-control" id="subject" name="subject" required maxlength="200">
                        </div>
                        
                        <div class="mb-3">
                            <label for="body" class="form-label">Mesaj *</label>
                            <textarea class="form-control" id="body" name="message" rows="8" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'forum:inbox' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Gönder
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
