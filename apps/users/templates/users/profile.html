{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Kullanıcı Profili</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.get_full_name }}</h5>
            <p class="card-text">
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Kullanıcı Türü:</strong> {{ user.get_user_type_display }}<br>
                <strong>Kayıt Tarihi:</strong> {{ user.date_joined|date:"d M Y" }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
