{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kayıt - Kurs Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Kayıt Ol</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus"></i> Kayıt Ol
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p>Zaten hesabınız var mı? <a href="{% url 'accounts:login' %}">Giriş yapın</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
